<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/skin.css">
    <title>{title} - {wikiname}</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
</head>
<body class="mediawiki ltr sitedir-ltr mw-hide-empty-elt ns-subject page-On rootpage-On skin-vector action-view">
    <div id="mw-page-base" class="noprint"></div>

    <div id="mw-head-base" class="noprint"></div>

    <div id="content" class="mw-body" role="main">
        <h1 id="firstHeading" class="firstHeading" lang="{lang}">{title}</h1>
        <div id="bodyContent" class="mw-body-content">
            <div id="mw-content-text" lang="{lang}" dir="ltr" class="mw-content-ltr">
                <div class="noarticletext mw-content-ltr" dir="ltr" lang="{lang}">
                    {content}
                </div>
            </div>
            {catlinks}
        </div>
    </div>

    <div id="mw-navigation">
        <h2>导航菜单</h2>
        <div id="mw-head">
            <div id="left-navigation">
                <div id="p-namespaces" role="navigation" class="vectorTabs" aria-labelledby="p-namespaces-label">
                    <h3 id="p-namespaces-label">名字空间</h3>
                    <ul lang="{lang}" dir="ltr">
						<li id="ca-nstab-main" class="selected new">
                            <span>
                                <a href="" accesskey="c">页面</a>
                            </span>
                        </li>
						</ul>
                </div>
            </div>
        </div>

        <div id="mw-panel">
            <div id="p-logo" role="banner">
                <a class="mw-wiki-logo" href="/wiki/{mainpage}" title="访问首页"></a>
            </div>
            <div class="portal" role="navigation" id="p-sidebar-nav" aria-labelledby="p-sidebar-nav-label">
                {navigation}
            </div>
        </div>

        <div id="footer" role="contentinfo" lang="zh-Hans" dir="ltr">
            <ul id="footer-places">
                {footer}
            </ul>
            <ul id="footer-icons" class="noprint">
				<!-- <li id="footer-copyrightico">
                    <a href="//creativecommons.org/licenses/by-nc-sa/3.0/deed.zh">
                        <img src="//licensebuttons.net/l/by-nc-sa/3.0/88x31.png" alt="署名-非商业性使用-相同方式共享 3.0" width="88" height="31">
                    </a>
                </li> -->
                <li id="footer-poweredbyico">
                    <a href="//www.mediawiki.org/">
                        <img src="/assets/poweredby_mediawiki_88x31.png" alt="Powered by MediaWiki" width="88" height="31">
                    </a>
                </li>
			</ul>
        </div>
    </div>
</body>
</html>
